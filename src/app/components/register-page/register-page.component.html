<ion-content class="bg-gray-50">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <!-- Logo above container -->
    <img 
      src="assets/AFRICAN CAPITAL LOGO.png" 
      alt="African Capital Group Logo"
      class="login-gif w-36 h-36 "
    />

    <div class="w-full max-w-lg bg-white shadow-2xl border border-gray-200 rounded-2xl p-8">
      <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Register</h2>

      <form class="space-y-5">
        <!-- Full Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input
            type="text"
            placeholder="Your Name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition"
          />
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition transform hover:scale-105"
        >
          Create Account
        </button>
      </form>

      <!-- Footer -->
      <p class="mt-8 text-sm text-center text-gray-600">
        Already have an account?
        <a href="#" class="text-blue-600 hover:underline font-medium">Sign in</a>
      </p>
    </div>
  </div>
</ion-content>
