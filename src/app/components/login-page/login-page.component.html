<ion-content class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-2xl border border-gray-200 rounded-2xl p-10">
      <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8">Login</h2>

      <form class="space-y-6">
        <!-- Username / Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition"
          />
        </div>

        <!-- Remember Me + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500" />
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-blue-600 hover:underline font-medium">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition transform hover:scale-105"
        >
          Sign In
        </button>
      </form>

      <!-- Footer -->
      <p class="mt-8 text-sm text-center text-gray-600">
        Don’t have an account?
        <a href="#" class="text-blue-600 hover:underline font-medium">Sign up</a>
      </p>
    </div>
  </div>
</ion-content>
